<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Add Game</title>
</head>

<body>
    <nav class="navbar has-background-grey-lighter" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="images/nbalogo.png">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">
                    Standings
                </a>

                <a class="navbar-item" href="pastgames.html">
                    Past Games
                </a>

                <a class="navbar-item" href="addgame.html">
                    Add Game
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card container has-background-grey-lighter"
            style="margin-top: 5%; padding: 2%; min-height: 400px; max-width: 500px; border-radius: 10px;">
            <h1 style="font-size: 30px;">Add a game</h1>
            <br>
            <form action="" method="get">
                <br>
                <div>
                    <label style="display: block; font-size: larger;">Team #1</label>
                    <input class="input" type="text" placeholder="Team Name" id="team1">
                    <input class="input" type="number" placeholder="Score" id="score1">
                </div>
                <br>
                <h2>vs.</h2>
                <br>
                <div>
                    <label style="display: block; font-size: larger;">Team #2</label>
                    <input class="input" type="text" placeholder="Team Name" id="team2">
                    <input class="input" type="number" placeholder="Score" id="score2">
                </div>
                <br>
                <label style="display: block; font-size: larger;">Date</label>
                <input class="input" type="date" id="date">
                <label style="float:right;" class="button" onclick="addGame()">Add</label>
                <div class="message-body is-danger" id="alertBox">
                </div>
            </form>
        </div>
    </div>

</body>
</div>

</body>
<script src="js/addgame.js"></script>

</html>
