<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - The Worth of the Earth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header id="main-header">
        <div class="container">
            <h1 id="title">THE WORTH OF THE EARTH</h1>
        </div>
    </header>
  
    <!-- Form requires Full name, email and phone # -->
    <section id="subscribe-form">
        <!-- Goes back to home page after -->
        <form action="index.html" method="get"> 
            <h1>Subscribe to the newsletter!</h1>
            <br>
            <div>
                <label>First Name</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Last Name</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Email</label>
                <!-- placeholder goes away after text written -->
                <input type="text" placeholder="example@email.com">
            </div>
            <br>
            <div>
                <label>Phone Number</label>
                <input type="tel" placeholder="(000)-000-0000">
            </div>
            <br>
            <input type="submit" id="subscribe" value="Subscribe">
        </form>
    </section>
