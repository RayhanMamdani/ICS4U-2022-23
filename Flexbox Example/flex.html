<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Examples</title>
    <style>
        #container{
            background-color: blue;
            display: flex;
            justify-content: space-around;
            height: 500px;
            align-items: center;
        }
        
        .item{
            background-color: orange;
            height: 100px;
            flex-basis: 10%;
        }

        #bigger{
            flex-basis: 30%;
            border: dotted 5px azure;
            order: 4;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item"></div>
        <div class="item" id="bigger"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
