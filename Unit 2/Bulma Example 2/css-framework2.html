<!DOCTYPE html>
<html class="has-background-info-light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>idk part 2!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</head>

<body>
    <section class="section">
        <div class="hero has-text-black has-text-centered">
            <div class="container">
                <div class="title">Login</div>
                <hr style="border: solid; color: #000; width: 400px;">
            </div>
            <div class="container">
                <div class="content is-small">Please login to proceed.</div>
            </div>
        </div>
        <br><br>
        <div class="columns">
            <div class="column"></div>
            <div class="column is-center">
                <figure style="margin: auto; margin-bottom: -55px; z-index: 1;" class=" image is-128x128">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png"
                        alt="Placeholder image" style=" border: 8px solid #fff; ">
                </figure>
                <div class="card is-centered">
                    <div class="card-content" style="padding-top: 60px;">

                        <input class="input block" type="text" placeholder="Your Email">
                        <input class="input block" type="text" placeholder="Your Password">

                        <div class="has-text-centered block">
                            <label class="checkbox block">
                                <input type="checkbox">
                                Remember me
                            </label>
                        </div>
                        <div class="button is-fullwidth is-info block">Login <i class="fa fa-sign-in pl-1 pt-1"
                                aria-hidden="true"> </i></div>
                    </div>
                </div>
                <div class="is-center has-text-grey has-text-centered mt-5">
                    Sign Up • Forgot Password • Need Help
                </div>
            </div>
            <div class="column"></div>
        </div>
    </section>
</body>

</html>
